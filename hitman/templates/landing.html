{% extends "base.html" %}

{% block title %}
	{{ title }}
{% endblock %}

{% block content %}
	<div sclass="section">
		<div class="row ">
			<div class="col s12 m8 offset-m2">
				<span style="visibility:hidden">I'm some spacing</span>
				</div>
			<div class="col s12 m6 offset-m3">
				<div class="card grey lighten-2 grey-text text-darken-3">
					<div class="card-content">
						<span class="card-title">{{ title }}</span>
						<p>
							{% block card %}{% endblock %}
						</p>
					</div>
					<div class="card-action green-text text-accent-3">
						{% block action %}{% endblock %}
					</div>
				</div>
			</div>
		</div>
	</div>
{% endblock %}
